<!DOCTYPE html>
<html>

<head>
<style>
    @page {
            margin: 0.25in 0.25in 0.25in 0.25in;
            size: portrait;
    }

    div.page {
        display: grid;
        grid-template-columns: repeat(80, 0.1in);
        grid-template-rows: repeat(105, 0.1in);
        page-break-after: always;
    }

    .test-box {
        background-color: lightgray;
        text-align: center;
    }
</style>
</head>

<body>
<!-- Main Page -->
<div class="page">
    <div class="test-box" style="grid-area: 1/1/10/-1;">Header</div>
    <div class="test-box" style="grid-area: 12/1/-1/40;">Skills</div>
    <div class="test-box" style="grid-area: 12/42/40/-1;">Defenses</div>
    <div class="test-box" style="grid-area: 42/42/-1/-1;">Attacks</div>
</div>

<!-- Feat Page -->
<div class="page">
Feats
</div>

<!-- Inventory Page -->
<div class="page">
Inventory
</div>

<!-- Spell Page -->
<div class="page">
Spells
</div>
</body>
</html>
